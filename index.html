<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/notifications.css">
    <link rel="stylesheet" href="./styles/site.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!--<script src="node_modules/handlebars/dist/handlebars.min.js"></script>-->
    <script src="node_modules/sammy/lib/sammy.js"></script>
    <!--<script src="node_modules/sammy/lib/plugins/sammy.handlebars.js"></script>-->
    <script src="scripts/renderData.js"></script>
    <script src="scripts/notify.js"></script>
    <script src="scripts/submitEvents.js"></script>
    <script src="scripts/kinveyRequester.js"></script>
    <script src="scripts/attachEvents.js"></script>
    <script src="scripts/app.js"></script>

    <script src="./scripts/notify.js"></script>
</head>

<body>

    <div id="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="navbarHome">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarAllSongs">All Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" id="navbarMySongs">My Songs</a>
                    </li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarWelcome">Welcome, Kiril!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarLogout">Logout</a>
                    </li>
                </ul>

                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarLogin">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="navbarRegister">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section id="loginView">
            <div class="background-spotify">
                <div class="song-container">
                    <h1>Login</h1>
                    <form action="#" method="POST" id="formLogin">
                        <div class="form-group">
                            <label for="username" class="white-labels">Username</label>
                            <input id="username" type="text" name="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="white-labels">Password</label>
                            <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>

                    <h4 class="mt-3 text-white">No account yet? <a href="#" class="add-link" id="dontHaveAccountRegisterBtn">Register</a></h4>
                </div>
            </div>
        </section>

        <section id="registerView">
            <div class="background-spotify">
                <div class="song-container">
                    <h1>Register</h1>
                    <form action="#" method="POST" id="formRegister">
                        <div class="form-group">
                            <label for="username" class="white-labels">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="white-labels">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <h4 class="mt-3 text-white">Already have an account? <a href="#" class="add-link" id="haveAccountLoginBtn">Login</a></h4>
                </div>
            </div>
        </section>

        <section id="homeView">
            <img class="m-auto background-image" width="100%" src="http://gomera24.com/wp-content/uploads/2017/06/566771.jpg">
        </section>

        <section id="allSongsView">
            <div class="background-spotify">
                <div class="song-container">
                    <h1>All Songs</h1>
                    <a href="#">
                        <button type="button" class="btn-lg btn-block new-song-btn" id="addSongButton">Add a new song</button>
                    </a>
                </div>
            </div>
        </section>

        <section id="createSongView">
            <div class="background-spotify">
                <div class="song-container">
                    <h1>Create new song</h1>
                    <form action="#" method="POST" id="formCreateSong">
                        <div class="form-group">
                            <label for="title" class="white-labels">Title</label>
                            <input id="title" type="text" name="title" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label for="artist" class="white-labels">Artist</label>
                            <input id="artist" type="text" name="artist" class="form-control" placeholder="Artist">
                        </div>
                        <div class="form-group">
                            <label for="imageURL" class="white-labels">imageURL</label>
                            <input id="imageURL" type="text" name="imageURL" class="form-control" placeholder="imageURL">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="mySongsView">
            <div class="background-spotify">
                <div class="song-container">
                    <h1>My Songs</h1>
                    <div class="song">
                    </div>
                </div>
            </div>
        </section>

        <footer class="card-footer text-muted d-flex justify-content-center">
            &copy; SoftUni JS Core Apps Exams
        </footer>
    </div>

    <div id="notifications">
        <div id="loadingBox" class="notification">
            <span>Loading â€¦</span>
        </div>
        <div id="infoBox" class="notification">
            <span>Info</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>

</body>

</html>
